<!-- HTML file for failing to add/update a rectangle -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Failed to Add/Update Rectangle </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class = p-2>
        Failed to add or update the rectangle to the database: invalid input

        <!-- Display rectangles button -->
        <form action = "/display" method = "GET">
            <input type = "submit" value = "Display Rectangles" class = "border border-3 border-success-subtle rounded p-2 mt-4 fw-medium">
        </form>
        
        <!-- Add rectangle button -->
        <form action = "/add" method = "GET">
            <input type = "submit" value = "Add Rectangle" class = "border border-3 border-success-subtle rounded p-2 mt-4 fw-medium">
        </form>
</body>
</html>
