<!-- HTML file for the adding rectangle page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "app.css" rel = "stylesheet">
    <title> Add Rectangle </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = addPage>
        <div class = "addTitle">
            Add Rectangles
        </div>
        <form action = "/submit" method = "POST" class = "formBox">
            <div>
                <input type = "text" name = "nameInput"  class = "nameInput" placeholder = "Name">
            </div>

            <div>
                <input type = "text" name = "widthInput" class = "widthInput" placeholder = "Width">
            </div>

            <div>
                <input type = "text" name = "heightInput" class = "heightInput" placeholder = "Height">
            </div>

            <div>
                <input type = "text" name = "colorInput" class = "colorInput" placeholder = "Color">
            </div>
            
            <button class = "addBtn"> Add </button> <br>
        </form>
        
        <form action = "/display" method = "GET">
            <button class = "displayBtn"> Display Rectangles </button>
        </form>
    </div>
</body>
</html>
