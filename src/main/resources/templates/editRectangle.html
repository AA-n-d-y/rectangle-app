<!-- HTML file for displaying and editing a rectangle's information -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rectangle Information </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Remove the default button styles */
        .recDetails {
            border: none;
            padding: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <main class = "container-fluid">
        <!-- Row -->
        <div class = "row justify-content-center">
            <div class = "col-md-6">
                <!-- Display rectangles button -->
                <form action = "/display" method = "GET">
                    <input type = "submit" value = "Display Rectangles" class = "border border-3 border-success-subtle rounded p-2 mt-3 fw-medium">
                </form>
            </div>
        </div>

        <!-- Row -->
        <div class = "row justify-content-center">
            <div class = "col-md-6">
                <!-- Add rectangle button -->
                <form action = "/add" method = "GET">
                    <input type = "submit" value = "Add Rectangle" class = "border border-3 border-success-subtle rounded p-2 mt-3 fw-medium">
                </form>
            </div>
        </div>

        <!-- Row -->
        <div class = "row justify-content-center"> 
            <!-- Column -->
            <div class = "col-md-6">
                <!-- Table -->
                <table class = "table table-bordered border-black">
                    <!-- Update rectangle form -->
                    <form action = "/rectangle" method = "POST">
                        <!-- Heading -->
                        <h3 th:text = "(${rectangle.getName()} + '\'s display page')" class = "mt-5"></h3>

                        <!-- Update rectangle button -->
                        <input type = "submit" value = "Update Rectangle" class = "border border-3 border-danger-subtle rounded p-2 mt-4 mb-5 fw-medium">
                        
                        <!-- Rectangle -->
                        <div th:text = "${rectangle.getName()}" th:style="'background-color: ' + ${rectangle.getColor()} + ';' + 'height: ' + 
                        ${rectangle.getHeight()} + 'px;' + 'width: ' + ${rectangle.getWidth()} + 'px;'" class = "mb-4 fw-bold"> </div> 

                        <!-- ID -->
                        <input type = "hidden" th:value = "${rectangle.getID()}" name = "recID">

                        <!-- Name -->
                        <tr>
                            <!-- Name -->
                            <td th:text = "Name"></td>

                            <!-- Name edit -->
                            <td>
                                <input name = "Name" type = "textbox" th:value = "${rectangle.getName()}" class = "recDetails">
                            </td>
                        </tr>

                        <!-- Width -->
                        <tr>
                            <!-- Width -->
                            <td th:text = "Width"></td>

                            <!-- Width edit -->
                            <td>
                                <input name = "Width" type = "textbox" th:value = "${rectangle.getWidth()}" class = "recDetails">
                            </td>
                        </tr>

                        <!-- Height -->
                        <tr>
                            <!-- Height -->
                            <td th:text = "Height"></td>

                            <!-- Height edit -->
                            <td>
                                <input name = "Height" type = "textbox" th:value = "${rectangle.getHeight()}" class = "recDetails">
                            </td>
                        </tr>

                        <!-- Color -->
                        <tr>
                            <!-- Color -->
                            <td th:text = "Color"></td>

                            <!-- Color edit -->
                            <td>
                                <input name = "Color" type = "textbox" th:value = "${rectangle.getColor()}" class = "recDetails">
                            </td>
                        </tr>
                    </form>

                </table>
            </div>
        </div>
    </main>
</body>
</html>
