<!-- HTML file for displaying all rectangles -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rectangles </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Remove the delete button's styles */
        .recName, .resetBtn, .addRect {
            border: none;
            padding: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <main class = "container-fluid">
        <!-- Row -->
        <div class = "row justify-content-center"> 
            <!-- Column -->
            <div class = "col-md-6">
                <!-- Table -->
                <table class = "table table-bordered">
                    <!-- Add rectangle button -->
                    <form action = "/add" method = "GET">
                        <input type = "submit" value = "Add Rectangle" class = "addRect border border-3 border-success-subtle rounded p-2 mt-4 fw-medium">
                    </form>

                    <!-- Heading -->
                    <h3 class = "mt-4"> Rectangles </h3>

                    <!-- Table headers -->
                    <tr>
                        <th> </th>
                        <th> name </th>
                        <th> color </th>
                        <th> </th>
                    </tr>

                    <!-- Data -->
                    <tr th:each = "rectangle : ${rectangles}">
                        <!-- ID -->
                        <td th:text = "${rectangle.getID()}"></td>

                        <!-- Name -->
                        <td>
                            <form action = "/rectangle" method = "GET">
                                <input type = "hidden" th:value = "${rectangle.getID()}" name = "toDisplay">
                                <input type = "submit" th:value = "${rectangle.getName()}" class = "recName text-primary" style = "text-decoration: underline;">
                            </form>
                        </td>

                        <!-- Color -->
                        <td th:text = "${rectangle.getColor()}"></td>

                        <!-- Delete -->
                        <td class = "text-danger" style = "text-decoration: underline;">
                            <form action = "/delete" method = "POST">
                                <input type = "hidden" th:value = "${rectangle.getID()}" name = "toDelete">
                                <input type = "submit" th:value = "DELETE" class = "resetBtn text-danger" style = "text-decoration: underline;">
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
